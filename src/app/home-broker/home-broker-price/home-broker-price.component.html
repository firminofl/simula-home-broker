<script src="https://use.fontawesome.com/62e43a72a9.js"></script>
<!-- Theme style -->
<!-- Theme style -->
<link rel="stylesheet" href="../../../assets/css/adminlte.min.css">
<!-- Google Font: Source Sans Pro -->
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="card card-info">
        <div class="card-header">
            <h2>Ações</h2>

            <div class="col-lg-12">
                <button class="btn btn-warning float-right" (click)="emitAddEvent()">Ok</button>
                <input class="btn-outline-success float-right" type="text" #addActiveInput placeholder="Adicionar ativo">

            </div>
        </div>
        <div class="card-body table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th style="width: 10px">#</th>
                        <th>Papel</th>
                        <th>Últ. Neg.</th>
                        <th>Preço Mín.</th>
                        <th>Preço Méd.</th>
                        <th>Preço Máx.</th>
                        <th>Volume</th>
                        <th style="width: 150px; align-content:center"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let active of actives; let i = index">
                        <td>{{i + 1}}.</td>
                        <td>{{active.ativo}}</td>
                        <td>{{active.ultimo_negocio}}</td>
                        <td>{{active.preco_minimo}}</td>
                        <td>{{active.ultimo_negocio}}</td>
                        <td>{{active.preco_maximo}}</td>
                        <td>{{active.volume}}</td>
                        <td>
                            <span class="icones">
                                <a class="btn btn-outline-primary" title="Comprar">
                                    <i class="fa fa-shopping-cart" aria-hidden="true" (click)="comprarAcao(active)">
                                        Comprar
                                    </i>
                                </a>
                            </span>
                            <span class="icones">
                                <a class="btn btn-outline-primary" title="Vender">
                                    <i class="fa fa-shopping-cart" aria-hidden="true" (click)="venderAcao(active)">
                                        Vender
                                    </i>
                                </a>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
            <strong>
                <p class="text-center">Carteira de ações para acompanhamento da cotação diária.
                </p>
            </strong>
        </div>
        <!-- /.card-footer-->
    </div>
    <!-- /.card -->
</section>

<app-home-broker-bullet></app-home-broker-bullet>
